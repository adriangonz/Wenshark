<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Foundation 4</title>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
	<link rel="stylesheet" href="css/general_foundicons.css">
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>

<nav class="top-bar">
	
    <div class="large-12 columns">
    	<div class="row">
			<ul class="title-area">
			<!-- Title Area -->
				<li class="name">
					<h1><!--img src="img/logo_verde_trans.png" alt="Wenshark" --><a href="#">Wenshark</a></h1>
				</li>
			</ul>

			<section class="top-bar-section">
			<!-- Right Nav Section -->

				<ul class="right">
					<li class="has-form">
						<form action="">
						<div class="row collapse">
				        <div class="small-10 columns">
				          <input type="text" placeholder="Buscar Musica">
				        </div>
				        <div class="small-2 columns">
				          <a href="#" class="button prefix"><i class="foundicon-search"></i></a>
				        </div>
				      </div>
				      </form>
					</li>
					<li class="divider"></li>

					<li><a href="#">Log In</a></li>
					<li class="divider"></li>
					<li><a href="#">Sign Up</a></li>
					<li class="divider"></li>
				</ul>
			</section>
		</div>
	</div>
</nav>
 
  <!-- End Top Bar -->

  <div class="row content"> 
  	<br>
    <div class="large-12 columns">
 
    <!-- Content Slider -->
 
		<div class="row">
			<div id="featured">
				<img src="img/1200x500.Slide_Image.gif" alt="slide image">
			</div>
		</div>
 
    <!-- End Content Slider -->
 
      <br>
      <div class="row">
        <div class="large-12 columns">
          <div class="row">
            <!-- Shows -->
            <div class="large-4 small-6 columns">
 
              <h4>Upcoming Shows</h4><hr>
 
              <div class="hide-for-small">
                <div class="row">
                  <div class="large-1 column">
                    <img src="img/50x50.Img.gif">
                  </div>
 
                  <div class="large-9 columns">
                    <h5 class="subheader"><a href="#">Venue Name</a></h5>
                  </div>
                </div><hr>
 
                <div class="row">
                  <div class="large-1 column">
                    <img src="img/50x50.Img.gif">
                  </div>
 
                  <div class="large-9 columns">
                    <h5 class="subheader"><a href="#">Venue Name</a></h5>
                  </div>
                </div><hr>
 
                <div class="row">
                  <div class="large-1 column">
                    <img src="img/50x50.Img.gif">
                  </div>
 
                  <div class="large-9 columns">
                    <h5 class="subheader"><a href="#">Venue Name</a></h5>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Shows -->
 
 
            <!-- Image -->
 
            <div class="large-4 small-6 columns">
              <img src="img/300x465.Slide_Image.gif">
            </div>
 
            <!-- End Image -->
 
 
            <!-- Feed -->
 
            <div class="large-4 small-12 columns">
 
              <h4>Blog</h4><hr>
              <div class="panel">
                <h5><a href="#">Post Title 1</a></h5>
 
                <h6 class="subheader">
                  Risus ligula, aliquam nec fermentum vitae, sollicitudin eget urna. Suspendisse ultrices ornare tempor...
                </h6>
 
                <h6><a href="#">Read More »</a></h6>
              </div>
 
              <div class="panel hide-for-small">
                <h5><a href="#">Post Title 2 »</a></h5>
              </div>
 
              <div class="panel hide-for-small">
                <h5><a href="#">Post Title 3 »</a></h5>
              </div>
 
              <a href="#" class="right">Go To Blog »</a>
 
            </div>
 
            <!-- End Feed -->
 
          </div>
        </div>
      </div>
 
        <br>
    <!-- End Content -->
 
 
    <!-- Footer -->  
	</div>
 
	<div class="row player">
		<div class="small-2 columns now-playing">Now playing</div>
		<div class="small-10 columns">
			<div class="row">
				<div class="small-12 columns controls">
					<div class="row">
						<div class="small-2 columns" >
							<div class="buttons">
								<a class="backward"></a>
								<a class="play"></a>
								<a class="pause"></a>
								<a class="forward"></a>
							</div>
						</div>
						<div class="small-8 columns left" style="padding-top:1px;">
							<div class="row">
								<div class="small-1 columns time-elapsed">
									99:99
								</div>
								<div class="small-8 columns progress-bar">&nbsp;
			                        <div id="buffered" style="width: 45%;"></div>
			                        <div id="elapsed" style="width: 35%;"></div>
								</div>
								<div class="small-1 columns left time-total">
									99:99
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns song-list">Lista</div>
			</div>
		</div>
    </div>
    <!-- End Footer -->
 
  </div>
  
</body>
