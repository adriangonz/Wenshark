<!DOCTYPE html>
<html ng-app="wenshark" class="no-js" lang="en">

<head>
	<!-- Some meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<!-- Title -->
	<title>WenShark - Tu musica en streaming</title>
	
	<!-- General CSSs-->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
  	<link rel="stylesheet" href="css/general_foundicons.css">
  	<link rel="stylesheet" href="css/lists.css">

  	<!-- General JS references -->
	<script src="js/vendor/custom.modernizr.js"></script>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/routes.js"></script>

	<!-- Etiqueta semi-inline de estilo que MARTIN QUITARA EN BREVE... -->
	<style>
		.top-bar {
			height: 55px;
			padding-top: 5px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 400;
		}

		[class*="foundicon-"]:after { position: relative; top: -8px; left: 10px; color: #888; font-size: 60%; font-style: normal; }

		.content {
			margin-top: 55px;
			margin-bottom: 120px;
		}

		.player {
			height: 120px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #111111;

			color: white;
		}

		.player .now-playing {
			height: 120px;
			background-color: #333333;
		}

		.player .controls {
			height: 25px;
			background-color: #222222;
		}

		.player .song-info {
			height: 95px;
			background-color: #333333;
		}

		.player .song-list {
			height: 95px;
			background-color: #444444;
		}
	</style>
</head>
<body ng-controller="MainCtrl">
	<!-- Navbar -->
	<nav class="top-bar">
	    <div class="large-12 columns">
	    	<div class="row">
				<ul class="title-area">
				<!-- Title Area -->
					<li class="name">
						<h1><!--img src="img/logo_verde_trans.png" alt="Wenshark" /--><a href="#">Wenshark</a></h1>
					</li>
				</ul>

				<section class="top-bar-section">
				<!-- Right Nav Section -->

					<ul class="right">
						<li class="has-form">
							<form action="">
							<div class="row collapse">
					        <div class="small-10 columns">
					          <input type="text" placeholder="Buscar Musica" ng-model="query">
					        </div>
					        <div class="small-2 columns">
					          <a href="#/search/{{query}}" class="button prefix"><i class="foundicon-search"></i></a>
					        </div>
					      </div>
					      </form>
						</li>
						<li class="divider"></li>

						<li><a href="#">Log In</a></li>
						<li class="divider"></li>
						<li><a href="#">Sign Up</a></li>
						<li class="divider"></li>
					</ul>
				</section>
			</div>
		</div>
	</nav>
	<!-- End Top Bar -->

	<div class="row content"> 
		<!-- Main content -->
		<div class="large-12 columns">
			<!-- Aqui el contenido -->
			<div ng-view></div>
		</div>
		<!-- End Content -->

		<!-- Footer -->
		<div class="row player">
			<div class="small-2 columns now-playing">Now playing</div>
			<div class="small-10 columns">
				<div class="row">
					<div class="small-12 columns controls">Controles</div>
				</div>
				<div class="row">
					<div class="small-12 columns song-list">Lista</div>
				</div>
			</div>
		</div>
		<!-- End Footer -->
	</div>
</body>
</html>
