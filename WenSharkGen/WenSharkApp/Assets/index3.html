<!DOCTYPE html>
<html ng-app="wenshark" class="no-js" lang="en">

<head>
	<!-- Some meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/ico" href="/Assets/img/logo_small.ico">

	<!-- Title -->
	<title>WenShark - Tu musica en streaming</title>
	
	<!-- General CSSs-->
	<link rel="stylesheet" href="/Assets/css/normalize.css" />
	<link rel="stylesheet" href="/Assets/css/foundation.css" />
  	<link rel="stylesheet" href="/Assets/css/general_foundicons.css" />
  	<link rel="stylesheet" href="/Assets/css/common.css" />
  	<link rel="stylesheet" href="/Assets/css/lists.css" />
  	<link rel="stylesheet" href="/Assets/css/uploader.css" />

  	<!-- General JS references -->
	<script src="/Assets/js/vendor/custom.modernizr.js"></script>
	<script src="/Assets/js/vendor/angular.min.js"></script>
	<script src="/Assets/js/vendor/jquery-1.9.1.min.js"></script>
	<script src="/Assets/js/foundation.min.js"></script>
	<script src="/Assets/js/controllers.js"></script>
	<script src="/Assets/js/routes.js"></script>
    <!-- si no no va el dropDown -->
    <script>
        $(document).foundation();
    </script>

	<!-- Etiqueta semi-inline de estilo que MARTIN QUITARA EN BREVE... -->
	<style>
        /* TODO: Esto hay que ponerlo en el css luego */
        #dropDownSignIn, #dropDownSignUp {
            margin-top: -50px;
            top: 0;
            z-index: 1000;
        }

		#dropDownSignIn input, #dropDownSignUp input {
			margin-bottom: 10px;
		}

		.top-bar {
			height: 55px;
			padding-top: 5px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 400;
		}

		[class*="foundicon-"]:after { position: relative; top: -8px; left: 10px; color: #888; font-size: 60%; font-style: normal; }

		.content {
			margin-top: 55px;
			margin-bottom: 120px;
		}

		.player {
			height: 120px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			background-color: #111111;

			color: white;
		}

		.player .now-playing {
			height: 120px;
			background-color: #333333;
		}

		.player .controls {
			height: 24px;
			padding-top: 3px;
			padding-bottom: 3px;
			background-color: #222222;
		}

		.player .song-info {
			height: 96px;
			background-color: #333333;
		}

		.player .song-list {
			height: 96px;
			background-color: #444444;
		}


		/* Controles */

		.controls .buttons {
			text-align: right;
		}

		.backward {
			width: 14px;
			height: 18px;
			display: inline-block;
			background: transparent url('img/backward.png') center top no-repeat;
		}
		.backward:hover {
			background: url('img/backward_active.png');	
		}

		.play {
			width: 16px;
			height: 18px;
			display: inline-block;
			background: transparent url('../img/play.png') center top no-repeat;
		}
		.play:hover {
			background: url('../img/play_active.png');	
		}

		.pause {
			margin-top: 1px;
			margin-bottom: 1px;
			width: 10px;
			height: 16px;
			display: inline-block;
			background: transparent url('../img/pause.png') center top no-repeat;
		}
		.pause:hover {
			background: url('../img/pause_active.png');	
		}

		.forward {
			width: 14px;
			height: 18px;
			display: inline-block;
			background: transparent url('../img/forward.png') center top no-repeat;
		}
		.forward:hover {
			background: url('../img/forward_active.png');	
		}

		/* Barra de progreso */

		.time-elapsed {
			text-align: right;
		}

		.progress-bar {
			background-color: white;
			border-color: white;
			border-style: solid;
			border-width: 1px;
			width: 400px;
		}

		.time-total {

		}

		#buffered {
			top: 0px;
			left: 0px;
			height: 16px;
			position: absolute;
			background-color: red;
		}

		#elapsed {
			top: 0px;
			left: 0px;
			height: 16px;
			position: absolute;
			background-color: green;
		}
	</style>
</head>
<body ng-controller="MainCtrl">
	<!-- Navbar -->
	<nav class="top-bar">
	    <div class="large-12 columns">
	    	<div class="row">
				<ul class="title-area">
				<!-- Title Area -->
					<li class="name">
						<a class="brand" href="/"><img src="/Assets/img/logo_small.ico" alt="Wenshark logo" width="40" height="40" /></a>
						<h1><a href="/">Wenshark</a></h1>
					</li>
				</ul>

				<section class="top-bar-section">
				<!-- Right Nav Section -->

					<ul class="right">
						<li class="has-form">
							<form ng-submit="search(query)" action="">
								<div class="row collapse">
					        		<div class="small-10 columns">
					        			<input type="text" placeholder="Buscar Musica" ng-model="query">
					        		</div>
					        		<div class="small-2 columns">
					          			<a ng-href="#/search/{{query}}" class="button prefix"><i class="foundicon-search"></i></a>
					        		</div>
					      		</div>
					      	</form>
						</li>
						<li class="divider"></li>

						<li class="has-dropdown">
                            <a href="#" class="" data-dropdown="dropDownSignIn">Sign In</a>
                        </li>
                        <li class="has-dropdown">
                            <a href="#" class="" data-dropdown="dropDownSignUp">Sign up</a>

                        </li>
						<li title="Sube tus canciones" class="upload"><a href="#/upload"><i class="foundicon-cloud"></i></a></li>
					</ul>
				</section>
			</div>
		</div>
	</nav>
	<!-- End Top Bar -->
    <div id="dropDownSignUp" class="f-dropdown content small" ng-include src="'/Assets/partials/register.html'"></div>
    <div id="dropDownSignIn" class="f-dropdown content small" ng-include src="'/Assets/partials/login.html'"></div>

	<div class="row content"> 
		<!-- Main content -->
		<div class="large-12 columns">
			<!-- Aqui el contenido -->
			<div ng-view></div>
		</div>
		<!-- End Content -->

		<!-- Footer -->
		<div class="row player">
		<div class="small-2 columns now-playing">Now playing</div>
		<div class="small-10 columns">
			<div class="row">
				<div class="small-12 columns controls">
					<div class="row">
						<div class="small-2 columns" >
							<div class="buttons">
								<a class="backward"></a>
								<a class="play"></a>
								<a class="pause"></a>
								<a class="forward"></a>
							</div>
						</div>
						<div class="small-8 columns left" style="padding-top:1px;">
							<div class="row">
								<div class="small-1 columns time-elapsed">
									99:99
								</div>
								<div class="small-8 columns progress-bar">&nbsp;
			                        <div id="buffered" style="width: 45%;"></div>
			                        <div id="elapsed" style="width: 35%;"></div>
								</div>
								<div class="small-1 columns left time-total">
									99:99
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns song-list">Lista</div>
			</div>
		</div>
    </div>
		<!-- End Footer -->
	</div>
</body>
</html>
