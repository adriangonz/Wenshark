<!-- Formulario de registro -->

<form id="formSignUp" ng-controller="SignUpCtrl" ng-submit="signup()">
    <div class="row">
        <div class="large-12 columns">
            <div class="row collapse">
                <div class="small-6 columns">
                    <a class="button tiny scundary" onclick="loginGoogle()">Google Login</a>
                </div>
                <div class="small-6 columns">
                    <a class="button tiny scundary" data-reveal-id="modalSignUp">Facebook Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <ul class="side-nav"><li class="divider"></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Full name</label>
            <input type="text" placeholder="Full Name" ng-model="user.name" required>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>User name</label>
            <input id="usernameSignUp" type="text" placeholder="User name" ng-model="user.username" required>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Password</label>
            <input type="password" placeholder="password" ng-model="user.passw" ng-minlength="6" required>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Confirm password</label>
            <input type="password" placeholder="password" ui-validate-equals="user.passw" ng-model="user.confPass" required>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns">
            <label>Email</label>
            <input type="email" placeholder="email@example.com" ng-model="user.email" required>
        </div>
    </div>
    <div class="row">
        <input class="button small right" type="submit" value="Sign up" />
    </div>
</form>
