<div ng-show="loadingPlayList">
    <img class="center" src="/Assets/img/loadingGif.gif" width="200" height="30" />
</div>
<div ng-hide="loadingPlayList">
    <h6>Playlists</h6>
    <ul class="items-list">
        <li ng-repeat="playlist in playlists"><a href="#/playlist/{{playlist.Id}}">{{playlist.Name}}</a></li>
    </ul>
</div>
